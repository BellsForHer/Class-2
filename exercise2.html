<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
        h1 {
            font-size: 40px;
            padding: 5px
        }

        ul {
            font-size: 35px;
            padding: 5px
        }

        li {
            font-size: 30px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Favorite Meals</h1>

    <ul id="myList">List of My Favorite Meals
    <li>Tacos</li>
    <li>Steak</li>
    <li>Chicken Alfredo</li>
    </ul>

</body>

    <script>
function addToList (name) {
    let li = document.createElement("li");
    li.textContent = name;
    return li;
}

const myList = document.querySelector("#myList");

myList.appendChild(addToList("Sushi"));




    </script>
</html>
